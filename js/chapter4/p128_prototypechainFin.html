<body>
    <script type="text/javascript">
        /*
            자바스크립트에서 Object.prototype 객체는 프로포타입 체이닝 종점이다.
            객체리터럴이나 생성자 함수를 이용한 방식이나 결국엔 Object.prototype에서 프로토타입 체이닝이 끝난다.

            이것은 결국 모든 자바스크립트 객체는 프로토타입 체이닝으로 Object.prototype 객체가 가진 프로퍼티와 메서드에 접근하고 공유가 가능하다.
        */
    </script>
</body>
