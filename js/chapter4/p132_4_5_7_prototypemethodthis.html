<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
            프로토타입 객체는 메서드를 가질 수 있다 프로토타입 메서드 내부에서 this를 사용한다면 이는 어디에 바인딩 될것인가?
            이건 4.4.2.1 객체의 메섣를 호출할 때 this 바인딩에서 설명한 this 바인딩 규칙을 그대로 적용하면 된다.
            결국 this는 그 메서서드를 호출한 객체에 바인딩 된다.
        */

        function Person(name) {
            this.name = name;
        }

        Person.prototype.getName = function () {
            return this.name;
        }

        var foo = new Person('foo');

        console.log(foo.getName());

        Person.prototype.name = 'Person';

        console.log(Person.prototype.getName());

        /*
            Person.prototype 객체에 getName() 메서드 생성, 이 메서드 코드 내부는 this를 포함하고 있다.
            foo 객체에서 getName() 메서드를 호출하면 foo 객체에서 찾을 수 없으므로 foo 프로토타입 객체인 Person.prototype에서 getName() 메서드를 찾는다
            프로토타입 체이닝을 통해서! 이때 getName() 메서드를 호출한 객체는 foo이므로 this는 foo 객체에 바인딩된다.
        */
    </script>
</body>
</html>
