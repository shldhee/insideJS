<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function A(arg) {
            if (!(this instanceof A)) //this가 A의 인스턴스인지 확인하는 분기문 추가
                return new A(arg); // this가 A의 인스턴스가 아니라면 new로 A를 호출하여 반환
            this.value = arg ? arg : 0;
        }

        var a = new A(100);
        var b = A(10);

        console.log(a.value);
        console.log(b.value);
        console.log(global.value);

        //따라서 전역 객체에 접근하지 않고, 새 인스턴스가 생성되어 b에 반환할 것이다.

    </script>
</body>
</html>
