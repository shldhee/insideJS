<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var myObject = {
            name: 'foo',
            sayName: function() {
                console.log('My name is ' + this.name);
            }
        };

        myObject.sayName();
        console.log(myObject.hasOwnProperty('name'));
        console.log(myObject.hasOwnProperty('nickName'));
        myObject.sayNickName();

        /*
            sayNickName()은 에러
            hasOwnProperty은 에러가 나지 않는다.
            그 이유는 객체 리터럴로 생성한 객체는 Object()라는 내장 생성자 함수로 생성된것이다.
            (3.2.1 객체생성)

            Object() 생성자 함수도 함수 객체이므로 prototype이라는 프로퍼티 속성이 있다.
        */

        //프로토타입 체니이
        //특정 개체의 프로퍼티나 메서드에 접근하려고 할 때, 해당 객체에 접근하려는 프로퍼티나 메서드가 없다면 [[Prototyp]]링크를 따라 자신의 부모 역할을 하는 프로토타입 객체의 프로퍼티를 차례대로 검색하는 것을 프로토타입 체이닝이라고 한다.
    </script>
</body>
</html>
