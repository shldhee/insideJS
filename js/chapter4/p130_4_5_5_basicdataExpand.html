<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            자바스크립트의 모든 객체가 프로토타입 체이닝으로 Object.prototype에 정의한 메서드를 사용 가능하다
            즉 Object.prototype에 정의된 메서드들은 자바스크립트의 모든 객체의 표준 메서드라고 볼 수 있다
             숫자, 문자열 배열 등의 표준 메서드의 경우, Number.prototype, String.prototype, Array.prototype 등에 정의되어 있다
             물론 이러한 기본 내장 프로토타입 객체 또한 Object.prototype을 자신의 프로토타입으로 가지고 있다.

             자바스크립트는 Object.prototype, String.prototype 등과 같이 표준 빌트인 프로토타입 객체에도 사용자가 직접 정의한
             메서드들을 추가하는 것을 허용한다

             다음 예제는 String.prototype 객체에 testMethod() 메서드를 추가
        */

        String.prototype.testMethod = function () {
            console.log('This is the String.prototype.testMethod()');
        };

        var str = "this is test";
        str.testMethod();

        console.dir(String.prototype);

        /*
            문자열 표준 빌트인 프로토타입 객체 String.prototype에  testMethod()를 추가한 것이다
            이제 문자열에서는 testMethod()를 문자열 API처럼 사용할 수 있다

            str변수에 문자열 생성 후 testMethod()를 호출했다
            때문에 프로토타입 체이닝으로 String.prototype에 정의한 testMethod()가 호출이 가능하다

            String.prototype -> Object.prototype 객체
        */
    </script>
</body>
</html>
