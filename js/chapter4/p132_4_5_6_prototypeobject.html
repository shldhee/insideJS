<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
            함수가 생성될 때 자신의 prototype 프로퍼티에 연결되는 프로토타입 객체는 디폴트로 constructor 프로퍼티만을 가진 객체다.
            프로토타입 객체 역시 자바스크립트 객체이므로 일반 객체처럼 동적으로 프로토를 추가/삭제 하는것이 가능하다
            그리고 이렇게 변경된 프로퍼티는 실시간으로 프로토타입 체이닝에 반영된다.
        */

        function Person(name) {
            this.name = name;
        }

        var foo = new Person('foo');

        Person.prototype.sayHello = function() {
            console.log('Hello');
        }

        foo.sayHello();

        /*
            foo 객체의 프로토타입 객체인 Person.prototype 객체에 동적으로 sayHello() 메서드를 추가
            foo 객체에서 sayHello() 메서드를 호출 이떄 foo 객체는 sayHello() 메서드가 없지만 프로토타입 체이닝으로 Person.prototype 객체에서
            sayHello() 메서드를 검색한다
         */
    </script>
</body>
</html>
