<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
      var value = 100;

      var myObject = {
          value: 1,
          func1: function () {
              this.value += 1;
              console.log('func() called. this.value : ' + this.value);

              func2 = function () {
                  this.value += 1;
                  console.log('func2() called. this.value : ' + this.value);

                  func3 = function () {
                      this.value += 1;
                      console.log('func3() called. this.value : ' + this.value);
                  }

                  func3();
              }

              func2();
          }
      };
      myObject.func1();

      // func1()은 myObject 메서드이므로 this는 myObject를 바인딩한다.
      // func2(), func3() 함수로 호출되었으므로 this는 전역객체(window)에 바인딩 된다.
  </script>
</body>
</html>
