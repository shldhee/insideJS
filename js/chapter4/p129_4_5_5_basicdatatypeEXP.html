<body>
    <script type="text/javascript">
        /*
            Object.prototype에 정의된 메서드들은 자바스크립트의 모든 객체의 표준 메서드라고 볼 수 있다.
            숫자, 문자열, 배열등에 사용하는 표준메서드들의 경우, 이들의 프로토타입인
            Number.prototype, String.prototype, Array.prototype 등 정의되어있다.
            물론 기본 내장 프로토타입도 객체이므로 Object.prototype을 자신의 프로토타입으로 가지고 있어서 프로토타입 체이닝으로 연결된다.
        */
    </script>
