<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            일반 함수 호출의 경우는 this가 window 전역 객체에 바인딩되는 반면에, 생성자 함수 호출의 경우 this는 새로 생성되는 빈 객체에 바인딩되기 때문이다.
        */
        function Person(name, age, gender, position) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }


        var qux = Person('qux', 20, 'man');
        console.log(qux);

        console.log(window.name);
        console.log(window.age);
        console.log(window.gender);

        /*
            이 코드는 Person 객체를 생성해서 이를 qux 변수에 저장하려는 원래 의도와는 다르게 this가 바인딩된 window 객체에 동적으로 name, age, gender 프로퍼티가 생성된다.
            따라서 window.name값이 qux로 출력!

            Person() 함수는 리턴값이 특별히 없다.
            생성자 함수는 별도의 리턴값이 없으면 새로 생성된 객체가 리턴되지만
            일반 함수는 undefined가 리턴된다.
        */
    </script>
</body>
</html>
