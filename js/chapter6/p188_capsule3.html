<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var ArrCreate = function(arg) {
			var arr = [1,2,3];

			return {
				getArr : function () {
					return arr;
				}
			};
		}

		var obj = ArrCreate();
		var arr = obj.getArr(); // [1,2,3]
		arr.push(5); // [1,2,3,5]
		console.log('obj.getArr()', obj.getArr()); // [1,2,3,5]
	</script>
</body>
</html>
