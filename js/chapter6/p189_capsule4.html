<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
		var Person = function (arg) {
			var name = arg ? arg : "zzoon";

			var Func = function () {}
			Func.prototype = {
				getName : function () {
					return name;
				},
				setName : function (arg) {
					name = arg;
				}
			};

			return Func;
		}();

		var me = new Person();
		console.log('me.getName()', me.getName());
	</script>
</body>
