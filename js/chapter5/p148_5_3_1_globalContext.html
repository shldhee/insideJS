    <script>
        var var1 = 1;

        function func() {
            var var1 = 10;
            var var2 = 20;
            console.log(var1);
            console.log(var2);
        }
        func();
        console.log(var1);
        console.log(var2);

        //전역 코드
        //함수가 선언되지 않아 함수 호출이 없고
        //실행 가능한 코드들만 나열

        //코드 실행 -> 전역 실행 컨텍스트(하나만 있음) 참조할 상위 컨텍스트가 없다 -> 최상위 위치 변수 객체 -> 스코프 체인은 자기 자신만 가진다. 변수객체의 [[scope]]는 변수 객체 자신
    </script>
