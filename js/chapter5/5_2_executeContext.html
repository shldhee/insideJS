<body>
    <script>
        function execute(param1, param2) {
            var a = 1, b = 2;
            function func() {
                return a + b;
            }
            return param1 + param2 + func();
        }

        console.log(execute(3, 4));

        /*
            활성 객체
             - 실행 컨텍스트가 생성되면 자바스크립트 엔진은 해당 컨텍스트에서 실행에 필요한 여러 가지 정보를 담을 객체를 생성
               이 객체에 앞으로 사용하게 될 매개변수나 사용자가 정의한 변수 및 객체 저장


        */

    </script>
